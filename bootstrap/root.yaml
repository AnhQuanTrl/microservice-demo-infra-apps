apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  labels:
    app.kubernetes.io/name: root
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: projects
    repoURL: git@github.com:AnhQuanTrl/microservice-demo-infra-apps.git
  syncPolicy:
    automated:
      allowEmpty: false
      prune: false
      selfHeal: false
