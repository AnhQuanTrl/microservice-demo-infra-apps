  #   deletionPolicy: Merge
  data:
    - secretKey: sshPrivateKey
      remoteRef:
        key: data/argocd-repos
        property: MANAGEMENT_KEY
    - secretKey: url
      remoteRef:
        key: data/argocd-repos
        property: ONLINE_BOUTIQUE_URL
